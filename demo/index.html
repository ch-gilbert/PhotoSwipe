<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Demo | PhotoSwipe</title>
    <link rel="stylesheet" type="text/css" href="../dist/photoswipe.css" />
    <link rel="stylesheet" type="text/css" href="../dist/default-skin/default-skin.css" />
    <style type="text/css">
        body {
            background: #40140B;
        }
        .demo-gallery {
            margin: 200px 0;
            text-align: center;
        }

        .demo-gallery img {
            width: 200px;
            height: auto;
            vertical-align: middle;
        }

        .demo-gallery__img--main {
            display: inline-block;
            margin: 0 2px;
            border: 2px solid #ddd;
            border-radius: 2px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="section section--head">
        <div id="demo-test-gallery" class="demo-gallery">
            <a href="images/1.jpg" data-width="1024" data-height="768" class="demo-gallery__img--main"><img width="100" height="100" src="images/1.jpg" alt="" /></a>
            <a href="images/2.jpg" data-width="1024" data-height="768" class="demo-gallery__img--main"><img width="100" height="100" src="images/2.jpg" alt="" /></a>
            <a href="images/3.jpg" data-width="1024" data-height="768" class="demo-gallery__img--main"><img width="100" height="100" src="images/3.jpg" alt="" /></a>
            <a href="images/4.jpg" data-width="1024" data-height="768" class="demo-gallery__img--main"><img width="100" height="100" src="images/4.jpg" alt="" /></a>
            <a href="images/5.jpg" data-width="1024" data-height="768" class="demo-gallery__img--main"><img width="100" height="100" src="images/5.jpg" alt="" /></a>
        </div>
    </div>

    <div id="gallery" class="pswp">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
          <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
          </div>

          <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="../dist/photoswipe.js"></script>
    <script type="text/javascript" src="../dist/photoswipe-ui-default.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
